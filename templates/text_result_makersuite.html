<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
            font-size: 16vw; /* 16% of the viewport width */
            text-align: justify;
            padding: 0 20px; /* Padding on left and right */
            margin-left: 10%;
            margin-right: 10%; /* Margins on left and right */
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media query for desktop */
        @media screen and (min-width: 768px) {
            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>Reply: {{ r }}</h2>
    <form action="main" method="post">
        <input type="submit" value="Main">
    </form>
    <form action="/end" method="post">
        <input type="submit" value="End">
    </form>
</body>
</html>
